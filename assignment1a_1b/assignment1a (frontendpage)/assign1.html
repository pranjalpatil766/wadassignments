<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: darkslategray;
      color: white;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: gray;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .card {
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px lightgray;
    }
  </style>
</head>

<body>
  <div class="sidebar d-flex flex-column">
    <h4 class="text-white text-center py-3">Admin Panel</h4>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Results</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <h5>Total Students</h5>
          <p class="fs-3 text-primary">1200</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center">
          <h5>Courses</h5>
          <p class="fs-3 text-success">35</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center">
          <h5>Exams Scheduled</h5>
          <p class="fs-3 text-danger">8</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

  </div> <!-- End of main content -->

</body>
</html>
