<h2>Register</h2>
<form (ngSubmit)="registerUser()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" name="name" required><br><br>

  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" name="email" required><br><br>

  <label>Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" required><br><br>

  <button type="submit">Register</button>
</form>
